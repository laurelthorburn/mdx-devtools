<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDX DevTools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body, #root {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 12px;
      background: var(--bg-color, #1e1e1e);
      color: var(--text-color, #e0e0e0);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #ffffff;
        --text-color: #1e1e1e;
        --border-color: #e0e0e0;
        --hover-bg: #f5f5f5;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #3c3c3c;
        --hover-bg: #2d2d2d;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="dist/devtools/panel.js" type="module"></script>
</body>
</html>
